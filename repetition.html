<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var posX = w/2;
    var posY = h/2;
    var ball = new ball();//I am creating a new object globally
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x, this.y, 100, 100);
        }
        this.move = function(){
          if ((keyIsDown(39)) && (posX > w - 100)) { //Right Arrow
            this.x += 10;
          }
          if ((keyIsDown(37)) && (posX > 0)) { //Left Arrow
            this.x -= 10;
          }
          if ((keyIsDown(38)) && (posY > 0)) { //Up Arrow
            this.y -= 10;
          }
          if ((keyIsDown(40)) && (posY > h - 100)) { //Down Arrow
            this.y += 10;
          }
          
        }
      
      }
    </script>
  </body>
</html>
